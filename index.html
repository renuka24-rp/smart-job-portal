<!DOCTYPE html>
<html>
<head>
  <title>Smart Job Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .job-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      background-color: #dff0d8;
      color: #3c763d;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Smart Job Portal</h1>
<p>Browse and apply for available jobs</p>

<div class="job-card">
  <h3>Java Developer</h3>
  <p><strong>Company:</strong> Infosys</p>
  <p><strong>Location:</strong> Pune</p>
  <button onclick="applyJob('Java Developer')">Apply</button>
</div>

<div class="job-card">
  <h3>Frontend Developer</h3>
  <p><strong>Company:</strong> TCS</p>
  <p><strong>Location:</strong> Mumbai</p>
  <button onclick="applyJob('Frontend Developer')">Apply</button>
</div>

<div id="successMessage" class="message"></div>

<p style="margin-top:30px; color:gray;">
  *This is a frontend demo. Backend APIs are implemented using Spring Boot.*
</p>

<script>
  function applyJob(jobTitle) {
    var name = prompt("Enter your name:");
    var email = prompt("Enter your email:");

    if (name && email) {
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("successMessage").innerText =
        "Application submitted successfully for " + jobTitle +
        " by " + name + " (" + email + ")";
    }
  }
</script>

</body>
</html>
